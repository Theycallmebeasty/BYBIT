<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles22.css">
   <title>INVEST BYBIIT</title>
</head>
<body>
    <a class="navbar-brand" href="index.html">
        <span>
          INVEST BYBIT
        </span>
      </a>
      <br> <br>
    <div class="calculator">
        <h2>Return on Investment Calculator</h2>
        <label for="investment">Amount to Invest ($):</label>
        <input type="number" id="investment" name="investment">
        <br>
        <label for="duration">Duration:</label>
        <select id="duration" name="duration">
            <option value="monthly">Monthly</option>
            <option value="annually">Annually</option>
        </select>
        <br>
        <label for="rate">Rate of Investment ($):</label>
        <input type="range" id="rate" name="rate" min="0" max="100" value="0">
        <span id="rate-value"></span>
        <br>
        <button onclick="calculateROI()">Calculate ROI</button>
        <p id="result"></p>
    </div>
    <script src="script12.js"></script>
</body>
</html>
